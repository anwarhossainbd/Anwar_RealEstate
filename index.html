<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'  rel='stylesheet'>

    <!-- Swiper js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Real Estaate</title>
</head>
<body>

<!-- Header -->
    <header class="header" id="header">
      <div class="navigation">
         <div class="nav-center container d-flex">
             <a href="/" class="logo" ><h1>RENT</h1></a>

             <ul class="nav-list  d-flex">
                 <li class="nav-item">
                     <a href="/" class="nav-link">Home</a>
                 </li>
                 <li class="nav-item">
                     <a href="product.html" class="nav-link">Shop</a>
                 </li>
                 <li class="nav-item">
                     <a href="#terms" class="nav-link">Terms</a>
                 </li>
                 <li class="nav-item">
                     <a href="#about" class="nav-link">About</a>
                 </li>
                 <li class="nav-item">
                     <a href="#contact" class="nav-link">Contact</a>
                 </li>
             </ul>

             <div class="hamburger">
                 <i class="bx bx-menu-alt-left"></i>
             </div>
         </div>
      </div>

        <!-- Hero Area  -->
        <div class="hero">
            <div class="swiper-container heroslider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.jpg" alt="" />
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/pic2.jpg" alt="" />
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/pic3.jpg" alt="" />
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/pic4.jpg" alt="" />
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/pic5.jpg" alt="" />
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/pic6.jpg" alt="" />
                    </div>

                </div>
                <div class="swiper-button-next">
                    <i class="bx bx-chevron-right swiper-icon"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="bx bx-chevron-left swiper-icon"></i>
                </div>
            </div>
        </div>

        <div class="content">
            <h1>Find your dream home</h1>
            <div class="search">
                <input type="text" placeholder="Type Address, City, State">
                <a href="">Search</a>
            </div>
        </div>
    </header>


    <!-- Swiper js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Script -->
    <script src="./js/slider.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
